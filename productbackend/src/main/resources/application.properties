server.port=9099

##Hibernate configuration  
spring.datasource.url = jdbc:mysql://localhost:3306/productdb
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jap.properties.hibernate.format_sql=true;
spring.jap.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.logging.level.org.hibernate.SQL=debug

##Disable auto configuration of jpa
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

##To automatically configure the HiddenHttpMethodFilter.
spring.mvc.hiddenmethod.filter.enabled=true

#server.servlet.session.cookie.http-only=true
#server.servlet.session.tracking-modes=cookie
server.session.tracking-modes=cookie
